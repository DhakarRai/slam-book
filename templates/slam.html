const FRIENDS_PER_PAGE = 4;
let currentPage = 1;
const totalPages = Math.ceil(friendsData.length / FRIENDS_PER_PAGE);

// DOM elements
const slamBookContainer = document.getElementById('slam-book-container');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const currentPageSpan = document.getElementById('current-page');
const totalPagesSpan = document.getElementById('total-pages');

// Update total pages display
totalPagesSpan.textContent = totalPages;

// Function to create a friend card
function createFriendCard(friend) {
    if (friend.type === "double-cover") {
        const card = document.createElement('div');
        card.className = 'friend-card double-cover-card';
        card.style.gridColumn = "1 / -1"; // Make it span full width
        
        card.innerHTML = `
            <div style="display: flex; height: 100%; width: 100%; position: relative;">
                <div style="flex: 1; height: 100%; padding-right: 5px; overflow: hidden;">
                    <img src="${friend.leftImage}" alt="Cover Page" style="width: 100%; height: 100%; object-fit: contain; border-radius: 15px;">
                </div>
                <div style="flex: 1; height: 100%; padding-left: 5px; overflow: hidden;">
                    <img src="${friend.rightImage}" alt="Cover Page" style="width: 100%; height: 100%; object-fit: contain; border-radius: 15px;">
                </div>
            </div>
            <div style="position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 10;">
                <h2 style="color: white; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">${friend.title}</h2>
            </div>
        `;
        
        return card;
    }
    
    const randomColor = [
        'linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%)',
        'linear-gradient(135deg, #4ECDC4 0%, #6EE7E7 100%)',
        'linear-gradient(135deg, #FFD166 0%, #FFE066 100%)',
        'linear-gradient(135deg, #6A0572 0%, #AB83A1 100%)'
    ][Math.floor(Math.random() * 4)];
    
    const card = document.createElement('div');
    card.className = 'friend-card';
    
    card.innerHTML = `
        <div class="friend-header" style="background: ${randomColor}">
            <h2 class="friend-name">${friend.name}</h2>
            <p class="friend-roll">${friend.roll}</p>
        </div>
        <img src="${friend.image}" alt="${friend.name}" class="friend-img">
        <div class="friend-details">
            <div class="friend-details-content">
                <div class="friend-info">
                    <div class="detail-item">
                        <div class="detail-icon">📍</div>
                        <div class="detail-text">${friend.address}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">✉️</div>
                        <div class="detail-text">${friend.email}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">📱</div>
                        <div class="detail-text">${friend.phone}</div>
                    </div>
                </div>
            </div>
            <p class="friend-quote">"${friend.quote}"</p>
        </div>
    `;
    
    return card;
}

// Function to display friends for current page
function displayFriendsForPage(page) {
    // Clear container
    slamBookContainer.innerHTML = '';
    
    // Calculate start and end indices
    const startIndex = (page - 1) * FRIENDS_PER_PAGE;
    const endIndex = Math.min(startIndex + FRIENDS_PER_PAGE, friendsData.length);
    
    // Create and append friend cards
    for (let i = startIndex; i < endIndex; i++) {
        const card = createFriendCard(friendsData[i]);
        slamBookContainer.appendChild(card);
    }
    
    // Update current page display
    currentPageSpan.textContent = page;
    
    // Update button states
    prevBtn.disabled = page === 1;
    nextBtn.disabled = page === totalPages;
}

// Event listeners for pagination
prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
        currentPage--;
        displayFriendsForPage(currentPage);
    }
});

nextBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
        currentPage++;
        displayFriendsForPage(currentPage);
    }
});

// Initial display
displayFriendsForPage(currentPage);
